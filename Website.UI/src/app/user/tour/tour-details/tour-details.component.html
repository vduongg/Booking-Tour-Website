<app-site-navbar></app-site-navbar>
<div class="header">{{tourDetails.tourName}} | {{type.description}}</div>
<div class="wrapper">
    <div class="tourDetails">
        <div class="slide">
            <button class="arrow-left" (click)="arrowBack()">
                <svg style="width: 50px; height: 50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M464 256A208 208 0 1 1 48 256a208 208 0 1 1 416 0zM0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zM294.6 135.1c-4.2-4.5-10.1-7.1-16.3-7.1C266 128 256 138 256 150.3V208H160c-17.7 0-32 14.3-32 32v32c0 17.7 14.3 32 32 32h96v57.7c0 12.3 10 22.3 22.3 22.3c6.2 0 12.1-2.6 16.3-7.1l99.9-107.1c3.5-3.8 5.5-8.7 5.5-13.8s-2-10.1-5.5-13.8L294.6 135.1z"/></svg>
            </button>
           <button class="arrow-right" (click)="arrowNext()">
            <svg style="width: 50px; height: 50px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M48 256a208 208 0 1 1 416 0A208 208 0 1 1 48 256zm464 0A256 256 0 1 0 0 256a256 256 0 1 0 512 0zM217.4 376.9c4.2 4.5 10.1 7.1 16.3 7.1c12.3 0 22.3-10 22.3-22.3V304h96c17.7 0 32-14.3 32-32V240c0-17.7-14.3-32-32-32H256V150.3c0-12.3-10-22.3-22.3-22.3c-6.2 0-12.1 2.6-16.3 7.1L117.5 242.2c-3.5 3.8-5.5 8.7-5.5 13.8s2 10.1 5.5 13.8l99.9 107.1z"/></svg>
           </button>
            <div *ngFor="let image of tourImageList, let i = index">
                <img *ngIf="i === position"  [src]="image">
            </div>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center;">
            <div class="tour-location"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 384 512" style="width: 20px; height: 20px"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/></svg>
                {{tourDetails.tourPlace}}
            </div>
            <div>
                {{type.name}}
            </div>  
            <div>
                {{date.day}} ngày {{date.night}} đêm
            </div>
        </div>
        
        <div class="tourDesc">
            <div class="tourDescHeader">Điểm nổi bật</div>
            <div class="tourDescContent" [innerHTML]="tourDetails.tourDescription"></div>
        </div>
        <div class="tourPolicy">
            <div class="tourPolicyHeader">Chính sách</div>
            <div class="tourPolicyContent" [innerHTML]="policy.policyDescription"></div>
        </div>

    </div>
    <div class="tourBooking">
        <div class="sale"> 4999999 VND</div>
        <div class="price"> {{tourDetails.tourPrice}} VND/Người</div>
        <div>
            Ngày khởi hành
            <input [(ngModel)]= "departureDate" type="date">
        </div>
        <div>
            Số người
            <input [(ngModel)] ="num" type="number">

        </div>
        
        <button (click)="payment()" routerLink="/payments">Đặt Tour</button>
    </div>
    
</div>
