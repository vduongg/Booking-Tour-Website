<app-site-navbar></app-site-navbar>
<div class="wrapper">
    <div class="wrapper-item">
        <div class="filter">
            <div class="filter-header" *ngIf="filterForm.tourPlace == ''; else hasLoc ">
                Tất cả điểm tham quan 
            </div>
          
            <ng-template #hasLoc>
                <div class="filter-header">Điểm tham quan của {{filterForm.tourPlace}}</div>
            </ng-template>
            <div class="filter-location">
                <select [(ngModel)]="filterForm.tourPlace" (ngModelChange)="locationChange($event)">
                    <option value="">Tất cả</option>
                    <option>Yên bái</option>
                    <option>Hà nội</option>
                    <option>Bà rịa vũng tàu</option>
                </select>
            </div>
            <div class="search">
                <div><input [(ngModel)]="filterForm.tourName" (ngModelChange)="nameChange($event)" placeholder="Tìm kiếm bằng tên Tour"></div>
                <div><input [(ngModel)]="filterForm.tourDate" (ngModelChange)="dateChange($event)" type="date" placeholder="Nhập ngày"></div>
                <button (click)="search()" >Tìm kiếm</button>
            </div>
            <div class="filter-item">
                <div class="filter-item-header" >Lọc kết quả:</div>
                <div class="item">
                    <div class="item-header" >Loại du lịch</div>
                    <div><input type="checkbox">Du lịch</div>
                </div>
                <div class="item">
                    <div class="item-header">Xếp hạng sao</div>
                    <div><input [(ngModel)]="isRate5" (change)="rateChange(5, isRate5)"  type="checkbox">5 sao</div>
                    <div><input [(ngModel)]="isRate4" (change)="rateChange(4, isRate4)"  type="checkbox">4 sao trở lên</div>
                    <div><input [(ngModel)]="isRate3" (change)="rateChange(3, isRate3)"  type="checkbox">3 sao trở lên</div>
                </div>
                <div class="item">
                    <div class="item-header">Giá</div>
                    <div><input [(ngModel)]="isChange3" (change)="priceChange(3, isChange3)" type="checkbox">Trên 10.000.000</div>
                    <div><input [(ngModel)]="isChange2" (change)="priceChange(2, isChange2)"type="checkbox">5.000.000 đến 10.000.000</div>
                    <div><input [(ngModel)]="isChange1" (change)="priceChange(1, isChange1)"type="checkbox">0 đến 5.000.000</div>
                </div>
            </div>
        </div>
        <div class="tour-list">
            <app-tour-filter [tourName]="filterForm.tourName" [tourDate]="filterForm.tourDate" [tourLocation]="filterForm.tourPlace" [tourRate]="filterForm.tourRate" [tourPrice]="price"></app-tour-filter>
      
        </div>
    </div>
    
</div>
