<app-site-navbar></app-site-navbar>
<div class="wrapper">
    <div class="login-form">
        <div class="image"><img src="assets/image/image.jpg" width="300px" height="500px"></div>
       <div class="login">
        <div class="login-title">Đăng nhập</div>
        <div>Email<input [(ngModel)]="email" placeholder="Nhập email của bạn"></div>
        <div>Mật khẩu<input  [(ngModel)]="password" type="password" placeholder="Nhập mật khẩu của bạn"></div>
        <button (click)="login()">Đăng nhập</button>
        <div routerLink="/register" class="register">Bạn chưa có tài khoản?</div>
       </div>
    </div>
   
</div>
