<div class="wrapper">
    <div class="form">
        <div class="header">Sign in to S-Travel. </div>
        <div>Tài khoản
            <input [(ngModel)]="LoginForm.email" placeholder="Điền tài khoản" #email = ngModel required >
            <div class="error"  *ngIf="!email.valid">Email còn trống </div>
        </div>
        <div>Mật khẩu
            <input type="password"  [(ngModel)]="LoginForm.password" placeholder="Điền mật khẩu"  #pass = ngModel required>
            <div class="error"  *ngIf="!pass.valid">Mật khẩu còn trống </div>
        </div>
        <button *ngIf="!pass.valid || !email.valid" disabled >Đăng nhập</button>
        <button *ngIf="pass.valid && email.valid" (click)="login(LoginForm)">Đăng nhập</button>
    </div>
    <div *ngIf="isOpenSuccess" class="message-success">
        <div (click)="close('success')" class="iconClose"><svg style="height: 20px; width:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></div>
        <div>Đăng nhập thành công!</div>
    </div>
    <div *ngIf="isOpenError" class="message-error">
        <div (click)="close('error')" class="iconClose"><svg style="height: 20px; width:20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg></div>
        <div>Đăng nhập thất bại!</div>
        <div>Sai tài khoản hoặc mật khẩu</div>
    </div>
</div>
